<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Display</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="dashboard">
    <section>
        <h2> Filter Major Display</h2>
        <div class="section-content">
            <div id="filterByMajorDisplay"></div>
        </div>
        <div class="filters">
            <button id="filterByComputerScienceOver20Btn">Filter By Computer Science Over 20 (>=20)</button>
            <button id="filterByBiologyOver20Btn">Filter By Biology Over 20 (>=20)</button>
            <button id="filterByPhysicsOver20Btn">Filter By Physics Over 20 (>=20)</button>
        </div>
    </section>
    <section>
        <h2> Average Age</h2>
        <div class="section-content">
            <div id="filterByAge"></div>
        </div>
        <div class="filters">
            <button id="calculateAverageAgeBtn">Display Average Age </button>
        </div>
    </section>
    <section>
        <h2> Filter By Index</h2>
        <div class="section-content">
            <div id="filterByIndex"></div>
        </div>
        <div class="filters">
            <button id="calculateOddIndexBtn">Filter By Odd Index </button>
            <button id="calculateEvenIndexBtn">Filter By Even Index </button>
        </div>
    </section>
</div>
    <script src="main.js"></script>
</body>

</html>
